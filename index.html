<!DOCTYPE html>
<html>
<head>
    <title>Text Converter with Text-to-Speech</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('oo.jpg') center/cover no-repeat;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0); /* Update the opacity value as needed */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h2 {
            text-align: center;
            color: #00eeff;
            background-color: #ffffff00;
            padding: 10px;
            border: 2px solid #fff;
            text-shadow: #00e1ff;
            border-radius: 5px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .output {
            margin-top: 20px;
            background-color: #f2f2f2;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .download-button {
            display: none;
        }

        audio {
            width: 100%;
            margin-top: 10px;
        }

        /* Responsive Styles */
        @media only screen and (max-width: 600px) {
            .container {
                padding: 10px;
            }
            textarea {
                margin-bottom: 5px;
            }
            button {
                margin-top: 5px;
            }
            .output {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Text Converter with Text-to-Speech</h2>
        <textarea id="text-input" rows="5" placeholder="Enter your text"></textarea>
        <button onclick="convertToUpper()">Convert to Uppercase</button>
        <button onclick="convertToLower()">Convert to Lowercase</button>
        <button onclick="removeExtraSpaces()">Remove Extra Spaces</button>
        <button onclick="convertToSpeech()">Convert to Speech</button>
        <div class="output">
            <h3>Converted Text:</h3>
            <p id="converted-text"></p>
            <br>
            <button id="download-button" class="download-button" onclick="downloadAudio()">Download Audio</button>
            <audio id="audio-player" controls></audio>
        </div>
    </div>

    <script>
        function convertToUpper() {
            var text = document.getElementById('text-input').value;
            var convertedText = text.toUpperCase();
            document.getElementById('converted-text').textContent = convertedText;
        }

        function convertToLower() {
            var text = document.getElementById('text-input').value;
            var convertedText = text.toLowerCase();
            document.getElementById('converted-text').textContent = convertedText;
        }

        function removeExtraSpaces() {
            var text = document.getElementById('text-input').value;
            var trimmedText = text.replace(/\s+/g, ' ').trim();
            document.getElementById('converted-text').textContent = trimmedText;
        }

        function convertToSpeech() {
            var text = document.getElementById('text-input').value;
            var audioUrl = 'http://translate.google.com/translate_tts?ie=UTF-8&tl=en&q=' + encodeURIComponent(text);

            var audio = document.getElementById('audio-player');
            audio.src = audioUrl;

            var downloadButton = document.getElementById('download-button');
            downloadButton.style.display = 'inline-block';
            downloadButton.setAttribute('href', audioUrl);
            downloadButton.setAttribute('download', 'converted_speech.mp3');
        }

        function downloadAudio() {
            var audioUrl = document.getElementById('download-button').href;
            fetch(audioUrl)
                .then(response => response.blob())
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = 'converted_speech.mp3';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                });
        }
    </script>
</body>
</html>
