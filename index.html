<!DOCTYPE html>
<html>
<head>
    <title>Text Converter with Text-to-Speech</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('background.jpg') center/cover no-repeat;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h2 {
            text-align: center;
            color: #333;
            background-color: #fff;
            padding: 10px;
            border: 2px solid #fff;
            border-radius: 5px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .output {
            margin-top: 20px;
            background-color: #f2f2f2;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .download-button {
            display: none;
        }

        audio {
            width: 100%;
            margin-top: 10px;
        }

        /* Responsive Styles */
        @media only screen and (max-width: 600px) {
            .container {
                padding: 10px;
            }
            textarea {
                margin-bottom: 5px;
            }
            button {
                margin-top: 5px;
            }
            .output {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Text Converter with Text-to-Speech</h2>
        <textarea id="text-input" rows="5" placeholder="Enter your text"></textarea>
        <button onclick="convertToUpper()">Convert to Uppercase</button>
        <button onclick="convertToLower()">Convert to Lowercase</button>
        <button onclick="removeExtraSpaces()">Remove Extra Spaces</button>
        <button onclick="convertToSpeech()">Convert to Speech</button>
        <div class="output">
            <h3>Converted Text:</h3>
            <p id="converted-text"></p>
            <br>
            <a id="download-button" class="download-button" download>Download Audio</a>
            <audio id="audio-player" controls></audio>
        </div>
    </div>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9631171014293536"
     crossorigin="anonymous"></script>

    <script src="https://code.responsivevoice.org/1.5.30/responsivevoice.js"></script>
    <script>
        function convertToUpper() {
            var text = document.getElementById('text-input').value;
            var convertedText = text.toUpperCase();
            document.getElementById('converted-text').textContent = convertedText;
        }

        function convertToLower() {
            var text = document.getElementById('text-input').value;
            var convertedText = text.toLowerCase();
            document.getElementById('converted-text').textContent = convertedText;
        }

        function removeExtraSpaces() {
            var text = document.getElementById('text-input').value;
            var trimmedText = text.replace(/\s+/g, ' ').trim();
            document.getElementById('converted-text').textContent = trimmedText;
        }

        function convertToSpeech() {
            var text = document.getElementById('text-input').value;
            responsiveVoice.speak(text, 'UK English Male', {
                onend: function () {
                    var audio = new Audio('https://responsivevoice.org/responsivevoice/getvoice.php?t=' + encodeURIComponent(text) + '&tl=uk&sv=g1');
                    var downloadButton = document.getElementById('download-button');
                    downloadButton.style.display = 'inline-block';
                    downloadButton.href = audio.src;
                }
            });
        }
    </script>
</body>
</html>
